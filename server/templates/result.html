<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả nhận diện</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; }
    img { width: 300px; border-radius: 10px; margin-top: 10px; }
    .yes { color: green; font-weight: bold; }
    .no { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Kết quả nhận diện</h2>
  <p class="{{ result }}">{{ "✅ Đúng người" if result == "yes" else "❌ Không trùng khớp" }}</p>
  <p>Tên: <b>{{ name }}</b></p>
  <p>Độ tin cậy: {{ confidence }}%</p>
  <p>Thời gian: {{ time }}</p>
  <img src="{{ image_url }}" alt="Uploaded Image">
  <br><br>
  <a href="/upload">⬅️ Quay lại trang upload</a>
</body>
</html>

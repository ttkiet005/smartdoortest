<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload Face Image</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    form { border: 2px dashed #999; padding: 20px; display: inline-block; border-radius: 10px; }
    input[type=file] { margin: 10px; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top:10px; }
    video, canvas { border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Upload áº£nh Ä‘á»ƒ nháº­n diá»‡n khuÃ´n máº·t</h2>

  <!-- Form upload file -->
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required><br>
    <button type="submit">Gá»­i áº£nh</button>
  </form>

  <hr>

  <!-- Camera trá»±c tiáº¿p -->
  <h3>ðŸ“· Hoáº·c chá»¥p trá»±c tiáº¿p tá»« camera:</h3>
  <video id="video" width="400" height="300" autoplay></video><br>
  <button type="button" id="snap">Chá»¥p & Upload</button>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
  <div id="camera-result"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById('snap');
    const cameraResult = document.getElementById('camera-result');

    // Báº­t camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("KhÃ´ng thá»ƒ truy cáº­p camera: " + err));

    snap.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Chuyá»ƒn canvas sang blob
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "camera_capture.jpg");

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(html => {
          cameraResult.innerHTML = html;  // hiá»ƒn thá»‹ káº¿t quáº£ ngay dÆ°á»›i camera
        })
        .catch(err => alert("Upload tháº¥t báº¡i: " + err));
      }, "image/jpeg");
    });
  </script>
</body>
</html>
